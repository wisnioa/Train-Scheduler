<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: blue; color: red  ">
        <h1 class="text-center"><strong>Train Schedule</strong></h1>
        <h3 class="text-center">Today's trains</h3>
      </div>

      <div class="row">
        
                <div class="col-lg-12">
        
                <!-- Current Trains-->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-hover" id="train-table">
                        <thead>
                          <tr>
                            <th id="train-display">Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                          <tr>
                          <h2 id="train-name-display"></h2>
                          <h4 id="destination-display"></h4>
                          <h4 id="frequency-display"></h4>
                          <h4 id="next-arrival-display"></h4>
                          <h4 id="min-away-display"></h4>
                        </tr>
                        </thead>
                        
                      </table>
                    </div>
                  </div>


  <!-- Add Train  -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">
      <!-- Entry Form -->
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="first-train-input">First Train Time (HH:mm - military time)</label>
          <input class="form-control" id=-first-train-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (Min) </label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
      </form>

    </div>

  </div>

</div>

</div>

</div>

<!-- JavaScript -->
<script src="assets/javascript/trainjs.js"></script>

</body>

</html>
